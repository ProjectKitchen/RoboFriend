<!DOCTYPE html>
<html>
<head>
  <title>Robot Cam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<style>
table, td, tr {
    width: 30%;
}
</style>

<script language="javascript">
function loadUrl() {
    var url = "http://"+window.location.hostname+":8080/?action=stream";
    document.getElementById("webcam").setAttribute("src", url);
}
</script>

<body onload="loadUrl();">
<table style="width:100%; max-width: 500px; height:300px;">
  <tr>
    <td>&nbsp;</td>
    <td>
      <form action="/move%3Bforward%3Bstep" method="POST">
        <input type="image" name="direction" src="/static/img/forward.svg" value="forward" style="float:left; width:80%;">
        </br>
      </form>
    </td>
    <td>&nbsp;</td>
    <td>
      <form action="/sound%3Bplay%3Bdata%252F%3Bmood" method="POST">
        <button type="submit" name="sound"> Mood Sound </button>
        </br>
      </form>
      <form action="/sound%3Bplay%3Bdata%252Ffabibox%252F%3Brandom" method="POST">
        <button type="submit" name="sound2"> Random Sound </button>
        </br>
      </form>
    </td>
	<td>
		<p> Akku:{{ battery }} %</p>
	</td>
  </tr>
  <tr>
    <td>
      <form action="/move%3Bleft%3Bstep" method="POST">
        <input type="image" name="direction" src="/static/img/left.svg" value="left" style="float:left; width:80%;">
        </br>
      </form>
    </td>
    <td>
<!--      <form action="/5" method="POST">
        <input type="image" name="direction" src="/static/img/stop.svg" value="stop" style="float:left; width:80%;">
        </br>
      </form>-->
    </td>
    <td>
      <form action="/move%3Bright%3Bstep" method="POST">
        <input type="image" name="direction" src="/static/img/right.svg" value="right" style="float:left; width:80%;">
        </br>
      </form>
    </td>
<!--    <td>
      <form method="POST">
        <button type="submit" name="sound2" value="/6"> Sound 2 </button>
        </br>
      </form>
    </td>-->
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td>
      <form action="/move%3Bbackward%3Bstep" method="POST">
        <input type="image" name="direction" src="/static/img/reverse.svg" value="reverse" style="float:left; width:80%;">
        </br>
      </form>
    </td>
    <td>&nbsp;</td>
  </tr>
</table>
<img id="webcam" style="width:100%; max-width: 600px; max-height:600px; border-radius:10px" />
</body>
</html>
